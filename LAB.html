      // ข้อ24;
      draw24 = () => {
        let num = +prompt('Insert n here!!');
        let msg = '';
        let str = 1;
        for (i = 1; i < num; i++) {
          for (j = 1; j <= num * 2 - 1; j++) {
            if (j >= num + 1 - i && j <= num - 1 + i) {
              msg += `${str}`;
              str++;
            } else {
              msg += '_';
            }
          }
          msg += '\n';
        }
        for (i = 1; i <= num; i++) {
          for (j = 1; j <= num * 2 - 1; j++) {
            if (j <= i - 1 || j >= num * 2 + 1 - i) {
              msg += '_';
            } else {
              msg += `${str}`;
              str++;
            }
          }
          msg += '\n';
        }
        return msg;
      };
